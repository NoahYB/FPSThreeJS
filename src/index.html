<head>
    <html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="teamselector" class="teamSelector"  style="display:none"> 
        <div class="preGameScreen">
            <div class="characterInput">
                <div class="teamSelectionHeader"> 
                    <span> 
                        Customize Character
                    </span>
                </div>
                <div> UserName </div>
                    <input class="userNameInput" id="userName"></input>
                <div> UserColor </div>
                    <div class="characterModel"> 
                        <div class="headColor head">
                            <input type="color" class="colorpickerHead" id="colorpicker-head" value="#FFFFFF">
                        </div>
                        <div class="bodyColor body">
                            <input type="color" class="colorpicker" id="colorpicker-body" value="#FF0000">
                            <div class = "bodyColor arms a_l"> 

                            </div>
                            <div class = "bodyColor legs l_l">
                                
                            </div>
                            <div class = "bodyColor arms a_r"> 

                            </div>
                            <div class = "bodyColor legs l_r">
                                
                            </div>
                        </div>
                    </div>
                <div class="teamSelect"> Team Select 
                    <div class="teamSelectOptionTwo" id="team2"> Team One </div>
                    <div class="teamSelectOptionOne" id="team1"> Team Two </div>
                </div>
                <div class="enterButton" id="startGame"> Enter Game </div>
            </div>
            <!-- <div class="line"></div> -->
            <!-- <div class="controls"> Special Controls 
                <p> Tab shows score </p>
                <p> 2 opens variable menu </p>
                <p> 3 switches to third person while held</p>
            </div> -->
        </div>

    </div>
    
    <div class="overlay" id="blockout">
        <span class="loading-text"> Loading... </span>
        <div class="progressbar" id="progressbar">

        </div>
        <div class="progressbar-outline">
            
        </div>
    </div>
    
    <script id="Game" type="module" src="index.ts"></script>
    
    <div id="HUD" class="HUDParent">
        <div id="healthBarContainer" class="healthBarContainer">
            <div id="healthBar" class="healthBar">

            </div>
        </div>

        <div id="inventoryContainer" class="inventoryContainer">
            <div id="equipedItem" class="equipedItem">

            </div>
        </div>


        <div id="ammo" class="ammo">

        </div>
        <div id="respawnScreen" class="respawnScreen">
            Respawning...
        </div>
    </div>
    <div id="scoreboardParent" class="scoreboardParent">
        <div id="scoreboardFFA" class="scoreboard scoreboardFFA">
        </div>
        <div id="scoreboardRed" class="scoreboard scoreboardRed">
            <span id="teamScoreRed" class="teamScore">0</span>
        </div>
        <div id="scoreboardBlue" class="scoreboard scoreboardBlue">
            <span id="teamScoreBlue" class="teamScore">0</span>
        </div>
    </div>
    <div class="reticle">

    </div>
    <div id="hitmarker" class="hitmarker">

    </div>
    <div id="gameOverScreen" class="overlay gameOverScreen">
        <span id='winnerText' style="font-size: 40px;
        "> team1 wins</span>
        <span id='mvp' style="font-size: 40px;"> mvp: Donut 
        </span>
        <span id='matchTimer' style="font-size: 40px;">New Match in 10 seconds</span></div>
    </div>
</body>
